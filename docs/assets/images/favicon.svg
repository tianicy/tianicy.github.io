<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'>
    <defs>
        <linearGradient id='bgGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' style='stop-color:#61A5FA;stop-opacity:1' />
            <stop offset='50%' style='stop-color:#4DEEEA;stop-opacity:1' />
            <stop offset='100%' style='stop-color:#B39EF3;stop-opacity:1' />
        </linearGradient>
        <linearGradient id='innerGradient' x1='0%' y1='0%' x2='100%' y2='100%'>
            <stop offset='0%' style='stop-color:#FFFFFF;stop-opacity:0.9' />
            <stop offset='100%' style='stop-color:#FFFFFF;stop-opacity:0.4' />
        </linearGradient>
        <filter id='glow' x='-20%' y='-20%' width='140%' height='140%'>
            <feGaussianBlur stdDeviation='2' result='blur' />
            <feComposite in='SourceGraphic' in2='blur' operator='over' />
        </filter>
        <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
            <feDropShadow dx='1' dy='1' stdDeviation='1.5' flood-color='rgba(0,0,0,0.3)' />
        </filter>
        <filter id='neon' x='-25%' y='-25%' width='150%' height='150%'>
            <feGaussianBlur in='SourceAlpha' stdDeviation='2' result='blur' />
            <feFlood flood-color='#61A5FA' flood-opacity='0.8' result='flood' />
            <feComposite in='flood' in2='blur' operator='in' result='glow' />
            <feComposite in='SourceGraphic' in2='glow' operator='over' />
        </filter>
        <animate id='pulse' attributeName='opacity' values='0.8;1;0.8' dur='3s'
            repeatCount='indefinite' />
        <animateTransform id='rotate' attributeName='transform' attributeType='XML' type='rotate'
            from='0 16 16' to='360 16 16' dur='20s' repeatCount='indefinite' />
    </defs>
    <rect width='32' height='32' fill='url(#bgGradient)' rx='8' />
    <g opacity='0.3'>
        <circle cx='16' cy='16' r='14' fill='none' stroke='url(#bgGradient)' stroke-width='0.5'
            filter='url(#neon)'>
            <animate attributeName='r' values='14;15;14' dur='4s' repeatCount='indefinite' />
        </circle>
    </g>
    <g filter='url(#shadow)'>
        <rect x='8' y='8' width='16' height='16' rx='6' fill='url(#bgGradient)' />
        <rect x='9' y='9' width='14' height='14' rx='5' fill='url(#innerGradient)' />
        <text x='16' y='25' font-size='28' text-anchor='middle' fill='white'
            font-family='Segoe UI, Roboto, Arial, sans-serif' font-weight='bold' filter='url(#neon)'>
            Z</text>
    </g>
    <g opacity='0.6'>
        <circle cx='12' cy='12' r='1' fill='white'>
            <animate attributeName='r' values='1;2;1' dur='2s' repeatCount='indefinite' />
            <animate attributeName='opacity' values='0.6;0;0.6' dur='2s' repeatCount='indefinite' />
        </circle>
        <circle cx='20' cy='20' r='1' fill='white'>
            <animate attributeName='r' values='1;2;1' dur='2s' repeatCount='indefinite' begin='1s' />
            <animate attributeName='opacity' values='0.6;0;0.6' dur='2s' repeatCount='indefinite'
                begin='1s' />
        </circle>
    </g>
</svg>