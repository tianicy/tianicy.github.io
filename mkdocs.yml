  rss:
    url: /feed_rss_created.xml
  icp:
    enabled: false
    number: "京ICP备XXXXXXXX号"
    link: "https://beian.miit.gov.cn/"
nav:
  - 首页: index.md
  - 文章: posts/index.md
  - 分类: categories/index.md
  - 归档: archives/index.md
  - 标签: tags/index.md
  - 关于: about/index.md

# Markdown 扩展
markdown_extensions:
  - tables
  - fenced_code
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

# 插件配置
plugins:
  - search
  - git-revision-date-localized
  - rss:
      enabled: true

# Hooks 配置
hooks:
  - hooks.py

# 开发服务器配置
dev_addr: 127.0.0.1:8000

# URL配置
use_directory_urls: true

# 验证配置 - 忽略未在nav中声明的页面警告
validation:
  nav:
    not_found: warn
    omitted_files: ignore
