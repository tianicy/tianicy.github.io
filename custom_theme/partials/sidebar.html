<script>
// 侧边栏动态数据加载
document.addEventListener('DOMContentLoaded', async () => {
    // 加载分类
    try {
        const categoriesRes = await fetch('/categories/categories.json');
        if (categoriesRes.ok) {
            const categories = await categoriesRes.json();
            const categoriesList = document.getElementById('sidebar-categories-list');
            // 显示热门前3个分类
            categoriesList.innerHTML = categories.slice(0, 3).map(cat => `
                <li>
                    <a href="/categories/${encodeURIComponent(cat.name)}/" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-white/10 hover:neon-glow transition-all group">
                        <span class="group-hover:text-[var(--accent)]">${cat.name}</span>
                        <span class="text-xs px-2 py-0.5 rounded-full bg-white/10">${cat.count}</span>
                    </a>
                </li>
            `).join('');
            // 更新分类统计
            document.getElementById('stats-categories').textContent = categories.length;
        }
    } catch (e) {
        console.error('加载分类失败:', e);
    }
    
    // 加载标签
    try {
        const tagsRes = await fetch('/tags/tags.json');
        if (tagsRes.ok) {
            const tags = await tagsRes.json();
            const tagsList = document.getElementById('sidebar-tags-list');
            // 显示热门前5个标签
            tagsList.innerHTML = tags.slice(0, 5).map(tag => `
                <a href="/tags/${encodeURIComponent(tag.slug)}/" class="px-3 py-1 text-xs rounded-full bg-white/10 hover:bg-[var(--accent)]/20 hover:neon-border transition-all">${tag.name}</a>
            `).join('');
            // 更新标签统计
            document.getElementById('stats-tags').textContent = tags.length;
        }
    } catch (e) {
        console.error('加载标签失败:', e);
    }
    
    // 加载最新文章
    try {
        const articlesRes = await fetch('/posts/articles.json');
        if (articlesRes.ok) {
            const articles = await articlesRes.json();
            articles.sort((a, b) => new Date(b.date) - new Date(a.date));
            const recentArticles = document.getElementById('sidebar-recent-articles');
            recentArticles.innerHTML = articles.slice(0, 3).map(article => `
                <li>
                    <a href="${article.url}" class="block p-2 rounded-lg hover:bg-white/10 transition-colors group">
                        <p class="text-sm line-clamp-2 group-hover:text-[var(--accent)]">${article.title}</p>
                        <p class="text-xs text-[var(--text-secondary)] mt-1">${article.date}</p>
                    </a>
                </li>
            `).join('');
            // 更新文章统计
            document.getElementById('stats-articles').textContent = articles.length;
        }
    } catch (e) {
        console.error('加载文章失败:', e);
    }
});
</script>
